    // Array.prototype.filter()
    // 1. Filter the list of inventors for those who were born in the 1500's
    const filtered = inventors.filter((element) => (element.year >= 1500 && element.year < 1600));
    console.log(`Filtered list of inventors born in the 1500's:`);
    console.table(filtered);

    // Array.prototype.map()
    // 2. Give us an array of the inventors first and last names
    const mapped = inventors.map((element) => `${element.first} ${element.last}`);
    console.log(`Mapped list of inventors first and last names:`);
    console.table(mapped);

    const getAges = inventors.map((element) => [element.first, (element.passed - element.year)]);
    console.log(`Mapped list of inventors ages:`);
    console.table(getAges);

    // Array.prototype.sort()
    // 3. Sort the inventors by birthdate, oldest to youngest
    const sortedBirth = inventors.sort((a, b) => a.year - b.year)
    console.log(`Sorted list of inventors by birthdate:`);
    console.table(sortedBirth);

    // 1958, 1966, 1944, 1990

    // Array.prototype.reduce()
    // 4. How many years did all the inventors live all together?
    const sum = inventors.reduce((accu, current) => accu + (current.passed - current.year), 0)
    console.log(`Reduced list of inventors total age sum: ${sum}`);
    

    // 5. Sort the inventors by years lived
    const sortByAge = inventors.sort((a, b) => (b.passed - b.year) - (a.passed - a.year));
    console.log(`Sorted list of inventors by years lived:`);

    // 7. sort Exercise
    // Sort the people alphabetically by last name
    function sortNames(a, b) {
      const [alast, afirst] = a.split(",");
      const [bLast, bFirst] = b.split(",");
      if(alast < bLast) {
        return -1;
      } else if (alast > bLast) {
        return 1;
      } else {
        return 0;
      }

    }
    const sortedPeople = people.sort(sortNames);

    // 8. Reduce Exercise
    // Sum up the instances of each of these
    const data = ['car', 'car', 'truck', 'truck', 'bike', 'walk', 'car', 'van', 'bike', 'walk', 'car', 'van', 'car', 'truck' ];

    const dataReduce = data.reduce((obj, item) => {
      if(!obj[item]) {
        obj[item] = 0;
      }

      obj[item]++;
      return obj;

    }, {} )

    console.table(dataReduce);
